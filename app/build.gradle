apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "net.ichigotake.playground.screenstructure"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.squareup.flow:flow:0.8'
}

// EXPERIMENTAL: https://gist.github.com/ichigotake/6f6c21c26971c4248d6d
task archonDebug(type: Exec) {
    executable "bash"
    args "--login", "-c", "chromeos-apk '${buildDir}/outputs/apk/app-debug.apk' " \
            + "&& /Applications/Google\\ Chrome.app/Contents/MacOS/Google\\ Chrome --load-and-launch-app=${projectDir}/${android.defaultConfig.applicationId}.android/"
}
archonDebug.dependsOn assembleDebug
